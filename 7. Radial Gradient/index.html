<!DOCTYPE html>
<html>
<head>
	<title>Latihan Radial Gradient</title>
	<style type="text/css">
		
		.test1 {
			width: 600px;
			height: 300px;
			margin: 50px auto;
			background: radial-gradient(circle closest-side, red, blue);
		}

		.test2 {
			width: 600px;
			height: 300px;
			margin: 50px auto;
			background: radial-gradient(circle farthest-side at top left, red, blue);
		}

	</style>
</head>
<body>

	<div class="test1"></div>
	<div class="test2"></div>

</body>
</html>
