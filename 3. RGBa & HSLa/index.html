<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Latihan RGBa & HSLa</title>

	<style type="text/css">
		body {
			background-image: url(bg.jpg);
		}

		.satu{
			width: 300px;
			height: 300px;
			/*rgba digunakan untuk transparansi pada warna sedangkan opacity untuk transparansi elemen*/
			background-color: rgba(255,102,0,0.7);
			position: relative;
		}

		.dua {
			width: 100px;
			height: 100px;
			background-color: gold;
			position: absolute;
			right: -50px;
			bottom: -50px;
			background-color: hsla(24,100%,68%,0.5);
			
		}

	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div> 
	</div>
	

</body>
</html>
