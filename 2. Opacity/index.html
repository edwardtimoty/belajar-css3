<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Latihan Opacity</title>

	<style type="text/css">
		body {
			background-image: url(bg.jpg);
		}

		.satu{
			width: 300px;
			height: 300px;
			background-color: salmon;
			/*opacity range 0-1*/
			opacity: 0.7;
			position: relative;
		}

		.dua {
			width: 100px;
			height: 100px;
			background-color: gold;
			position: absolute;
			right: -50px;
			bottom: -50px;
			opacity: 1;
		}

	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div> 
	</div>
	

</body>
</html>
