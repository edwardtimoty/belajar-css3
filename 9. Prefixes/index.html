<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Latihan Prefixes</title>
	<style type="text/css">
		
		body {
			text-align: center;
		}

		img {
			/*vendor prefixes :
			-webkit- = chrome, safari, opera versi terbaru
			-moz- = firefox
			-ms- = internet explorer
			-o- = opera*/
			-webkit-filter: grayscale(100%);
			filter: grayscale(100%);
		}

	</style>
</head>
<body>

<img src="tes.jpg" alt="Meme">

</body>
</html>
